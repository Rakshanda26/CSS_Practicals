<html>
<head>
<style>
p.dotted{border-style:dotted;}
p.dashed{border-style:dashed;}
p.solid{border-style:solid;}
p.double{border-style:double;}
p.grove{border-style:groove;}
p.inset{border-style:inset;}
p.outset{border-style:outset;}
p.none{border-style:none;}
p.hidden{border-style:hidden;}
p.mix{border-style:dotted dashed solid double;}
</style>
</head>
<body>
<p class="dotted">Hey i am dotted border</p>
<p class="dashed">Hey i am dashed border</p>
<p class="solid">Hey i am solid border</p>
<p class="double">Hey i am double border</p>
<p class="groove">Hey i am groove border</p>
<p class="inset">Hey i am inset border</p>
<p class="outset">Hey i am outset border</p>
<p class="none">Hey i am none border</p>
<p class="hidden">Hey i am hidden border</p>
<p class="mix">Hey i am mix</p>
</body>
</html>
